server:
  port: 8000

spring :
  cloud:
      gateway:
        routes:
          - id: user-service-id
            uri: lb://user-service
            predicates:
              - Path=/user-managment/**
            filters:
              - JwtCustomFilter

          - id: quizz-service-id
            uri: lb://quizz-service
            predicates:
              - Path=/quizz-managment/**

          - id: game-service-id
            uri: lb://game-service
            predicates:
              - Path=/game-managment/**
            filters:
              - JwtCustomFilter

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway